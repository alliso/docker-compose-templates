version: "3.5"
services:

  frontend:
    container_name: frontend
    image: node:16
    volumes:
      - ./frontend:/usr/src/app/
    ports:
      - "4200:4200"
    working_dir: /usr/src/app
    command:  /bin/bash -c "tail -f /dev/null"
    
  backend:
    container_name: backend
    image: maven:3-openjdk-17
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/usr/src/app
    working_dir: /usr/src/app
    command:  /bin/bash -c "tail -f /dev/null"

  db:
    container_name: db
    image: mysql
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_USER: 'template'
      MYSQL_PASSWORD: 'template'
      MYSQL_ROOT_PASSWORD: 'template'
    ports:
      - '3306:3306'
    volumes:
      - ./db:/var/lib/mysql
